<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Roblox</title>
    <script>
        // Redirect to Roblox game if possible
        function redirectToRoblox() {
            var redirectToRobloxLink = document.createElement('a');
            redirectToRobloxLink.href = "roblox://placeID=17585629485";
            redirectToRobloxLink.click();
        }

        // Attempt to redirect immediately
        redirectToRoblox();

        // Show messages
        setTimeout(function() {
            var messageContainer = document.createElement('p');
            messageContainer.textContent = "If you are not redirected, click <a href='roblox://placeID=17585629485'>here</a> to open Roblox.";
            document.body.appendChild(messageContainer);
            
            // Inform user that task is complete
            var completionMessageContainer = document.createElement('p');
            completionMessageContainer.textContent = "Task completed. You can now close this tab.";
            document.body.appendChild(completionMessageContainer);
            
            // Close the tab after 5 seconds
            setTimeout(function() {
                window.close();
            }, 5000); // 5 seconds delay
        }, 2000); // 2 seconds delay
    </script>
</head>
<body>
    <p>Redirecting to Roblox...</p>
</body>
</html>
