<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Roblox</title>
    <script>
        // Redirect to Roblox game if possible
        function redirectToRoblox() {
            var redirectToRobloxLink = document.createElement('a');
            redirectToRobloxLink.href = "roblox://placeID=17585629485";
            redirectToRobloxLink.click();
        }

        // Attempt to redirect immediately
        redirectToRoblox();

        // Show alert messages
        setTimeout(function() {
            alert("If you are not redirected, click here to open Roblox.");
            // Inform user that task is complete
            alert("Task completed. You can now close this tab.");
            // Close the tab after 5 seconds
            setTimeout(function() {
                window.close();
            }, 5000); // 5 seconds delay
        }, 2000); // 2 seconds delay
    </script>
</head>
<body>
    <p>Redirecting to Roblox...</p>
</body>
</html>
